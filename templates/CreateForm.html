  <h2>Enter The Data in the given form to create record</h2>
  <br><br>
  <form method="POST" action="/insert">

    <div class="form-group">
      <label>Matricula: </label>
      <input type="text" name="matricula" class="form-control" />
    </div>
    <div class="form-group">
      <label>Nombre: </label>

    <div class="form-group">
      <label>Email: </label>
